---
layout: default
title: Blog
---
<h1>Latest Posts</h1>
{% for post in site.posts %}
  <div class="mdui-card">
    <div class="mdui-card-primary">
      <div class="mdui-card-primary-title">{{ post.title }}</div>
      <div class="mdui-card-primary-subtitle">{{ post.subtitle }}</div>
    </div>
    <div class="mdui-card-content">{{ post.excerpt }}</div>
    <div class="mdui-card-actions">
      <a href="{{ post.url }}" class="mdui-btn">前往阅读</a>
    </div>
  </div>
  <br/>
{% endfor %}
