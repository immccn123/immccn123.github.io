<!doctype html>
<html lang="{{ page.lang | default: site.lang }}">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>


    <link rel="icon" href="https://avatars.githubusercontent.com/u/41335471" type="image/x-icon" title="immccn123">
    <!-- <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"> -->
    <!-- <link rel="stylesheet" href="./css/bootcss.css"> -->
    <link href="https://cdn.jsdelivr.net/gh/immccn123/immccn123.github.io/static/css/bootcss.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css" -->
    <!-- integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw" crossorigin="anonymous" /> -->
    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js'
        data-cf-beacon='{"token": "733ac978f18c424b9d12f8eb6aa05239"}'></script><!-- End Cloudflare Web Analytics -->
    <title>{{ page.title | default: site.title }}</title>

</head>

<body>

    <div class="wrapper">
        <header {% unless site.description or site.github.project_tagline %} class="without-description" {% endunless
            %}>
            <div class="navbar navbar-expand-lg navbar-light fixout" id="clrnav">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">{{ site.title | default: site.github.repository_name }}</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            {% for item in site.nav %}
                            <li class="nav-item">
                                <a class="nav-link" href="{{ item.link }}">{{ item.name }}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <br><br><br>
        <section class="container">
            {{ content }}
        </section>
    </div>

    <footer style="width: 90%; max-width: 90%;">
        <p>{{ site.copyright }}</p>
    </footer>
    <script>
        $(window).on("scroll", function () {
            //判断向下滑动的距离
            if ($(window).scrollTop() >= 250) {
                //将顶部导航栏固定
                $("#clrnav").addClass("fixed");
                $("#clrnav").removeClass("fixout");
                $("#clrnav").addClass("navbar-dark");
                $("#clrnav").removeClass("navbar-light");
            } else {
                $("#clrnav").removeClass("fixed");
                $("#clrnav").addClass("fixout");
                $("#clrnav").removeClass("navbar-dark");
                $("#clrnav").addClass("navbar-light");
            }
        });
    </script>
</body>

</html>
