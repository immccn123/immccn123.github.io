<h1 style="text-align: center; font-weight: bold; color:white;">最 新 文 章</h1>
<h5 style="text-align: center; font-weight: 400; color: gray;">Latest Posts</h5>
{% for post in site.posts %}
<div class="card position-relative postcard" style="margin: 10px auto;text-align: center; width:50%;">
    <div class="card-body raised">
        <img class="card-img" src="{{ post.img | default: site.nopic }}" alt="Read"
            style="max-height: 200px;width: auto;">
        <h5 class="card-title">{{ post.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ post.subtitle }}</h6>
        <p class="card-text">{{ post.excerpt }}</p>
        <a href="{{ post.url }}" class="stretched-link"></a>
    </div>
</div>
<br>
{% endfor %}
